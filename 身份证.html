<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证号补齐生成器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        .date-group {
            display: flex;
            gap: 10px;
        }
        .date-group select {
            flex: 1;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        #id-card {
            font-size: 20px; /* 调小字体 */
            font-weight: bold;
            letter-spacing: 2px;
            color: #2c3e50;
            margin-top: 10px;
            font-family: monospace;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
        .highlight {
            color: #e74c3c;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-back {
            background-color: #7f8c8d;
            width: 200px;
            margin: 20px auto;
        }
        .btn-back:hover {
            background-color: #636e72;
        }
        
        /* 页面切换样式 */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        
        /* 结果页面的样式 */
        .result-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        .result-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .result-id {
            font-size: 15px; /* 调小字体 */
            font-weight: bold;
            letter-spacing: 3px;
            color: #e74c3c;
            margin: 20px 0;
            font-family: monospace;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 2px dashed #bdc3c7;
        }
        .result-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
            text-align: left;
        }
        .result-item {
            flex: 0 0 48%;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .result-label {
            font-weight: bold;
            color: #7f8c8d;
            font-size: 14px;
        }
        .result-value {
            color: #2c3e50;
            font-size: 16px;
            margin-top: 5px;

<body>
    <!-- 输入页面 -->
    <div id="input-page" class="page active">
        <div class="container">
            <h1>身份证号补齐生成器</h1>
            <p class="description">通过选择选项来生成部分身份证号，未知部分用"N"代替</p>
            
            <form id="id-form">
                <div class="form-group">
                    <label for="province">省份</label>
                    <select id="province" name="province">
                        <option value="unknown">不知道</option>
                        <option value="43">湖南省</option>
                        <option value="44">广东省</option>
                        <option value="45">广西壮族自治区</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">城市</label>
                    <select id="city" name="city">
                        <option value="unknown">不知道</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="county">县区</label>
                    <select id="county" name="county">
                        <option value="unknown">不知道</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birth-date">出生日期</label>
                    <div class="date-group">
                        <select id="year" name="year">
                            <option value="unknown">年份</option>
                        </select>
                        <select id="month" name="month">
                            <option value="unknown">月份</option>
                        </select>
                        <select id="day" name="day">
                            <option value="unknown">日期</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender">
                        <option value="unknown">不知道</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                
                <button type="button" id="generate-btn" class="btn">生成身份证号</button>
            </form>
            
            <div class="note">
                <p>注：本工具仅根据已知信息生成部分身份证号，<span class="highlight">未知部分用"N"代替</span>，无法用于实际身份验证。</p>
                <p>目前支持湖南省、广东省和广西壮族自治区数据，其他省份将在后续更新。</p>
            </div>
        </div>
    </div>
    
    <!-- 结果页面 -->
    <div id="result-page" class="page">
        <div class="container">
            <h1>身份证号生成结果</h1>
            <p class="description">根据您提供的信息生成的身份证号如下</p>
            
            <div class="result-card">
                <div class="result-title">生成的身份证号</div>
                <div id="result-id" class="result-id">NNNNNNNNNNNNNNNNNN</div>
                <p class="note">注：本工具仅根据已知信息生成部分身份证号，<span class="highlight">未知部分用"N"代替</span>，无法用于实际身份验证。性别数字使用1或2代替。</p>
            </div>
            
            <div class="result-details">
                <div class="result-item">
                    <div class="result-label">地址码</div>
                    <div id="address-code" class="result-value">未知</div>
                </div>
                <div class="result-item">
                    <div class="result-label">出生日期码</div>
                    <div id="birth-code" class="result-value">未知</div>
                </div>
                <div class="result-item">
                    <div class="result-label">顺序码</div>
                    <div id="sequence-code" class="result-value">未知</div>
                </div>
                <div class="result-item">
                    <div class="result-label">校验码</div>
                    <div id="check-code" class="result-value">未知</div>
                </div>
            </div>
            
            <button id="back-btn" class="btn btn-back">返回重新生成</button>
        </div>
    </div>

                "09": { name: "玉林市", counties: {
                    "01": "市辖区", "02": "玉州区", "03": "福绵区", "21": "容县", 
                    "22": "陆川县", "23": "博白县", "24": "兴业县", "81": "北流市"
                }},
                "10": { name: "百色市", counties: {
                    "01": "市辖区", "02": "右江区", "03": "田阳区", "22": "田东县", 
                    "23": "德保县", "24": "那坡县", "26": "凌云县", "27": "乐业县", 
                    "28": "田林县", "29": "西林县", "30": "隆林各族自治县", "31": "靖西市", 
                    "32": "平果市"
                }},
                "11": { name: "贺州市", counties: {
                    "01": "市辖区", "02": "八步区", "03": "平桂区", "21": "昭平县", 
                    "22": "钟山县", "23": "富川瑶族自治县"
                }},
                "12": { name: "河池市", counties: {
                    "01": "市辖区", "02": "金城江区", "03": "宜州区", "21": "南丹县", 
                    "22": "天峨县", "23": "凤山县", "24": "东兰县", "25": "罗城仫佬族自治县", 
                    "26": "环江毛南族自治县", "27": "巴马瑶族自治县", "28": "都安瑶族自治县", 
                    "29": "大化瑶族自治县"
                }},
                "13": { name: "来宾市", counties: {
                    "01": "市辖区", "02": "兴宾区", "21": "忻城县", "22": "象州县", 
                    "23": "武宣县", "24": "金秀瑶族自治县", "81": "合山市"
                }},
                "14": { name: "崇左市", counties: {
                    "01": "市辖区", "02": "江州区", "21": "扶绥县", "22": "宁明县", 
                    "23": "龙州县", "24": "大新县", "25": "天等县", "81": "凭祥市"
                }}
            }}
        };

        // 页面元素
        const inputPage = document.getElementById('input-page');
        const resultPage = document.getElementById('result-page');
        const generateBtn = document.getElementById('generate-btn');
        const backBtn = document.getElementById('back-btn');
        const resultId = document.getElementById('result-id');
        const addressCode = document.getElementById('address-code');
        const birthCode = document.getElementById('birth-code');
        const sequenceCode = document.getElementById('sequence-code');
        const checkCode = document.getElementById('check-code');

        // 表单元素
        const provinceSelect = document.getElementById('province');
        const citySelect = document.getElementById('city');
        const countySelect = document.getElementById('county');
        const yearSelect = document.getElementById('year');
        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        const genderSelect = document.getElementById('gender');

        // 初始化日期选项
        function initDateOptions() {
            // 年份：1900-当前年份
            for (let i = 2023; i >= 1900; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + '年';
                yearSelect.appendChild(option);
            }
            
            // 月份：1-12
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i < 10 ? '0' + i : i;
                option.textContent = i + '月';
                monthSelect.appendChild(option);
            }
            
            // 日期：1-31
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i < 10 ? '0' + i : i;
                option.textContent = i + '日';
                daySelect.appendChild(option);
            }
        }

        // 更新城市选项
        function updateCityOptions(provinceCode) {
            citySelect.innerHTML = '<option value="unknown">不知道</option>';
            
            if (provinceCode && provinceCode !== 'unknown' && provinceData[provinceCode]) {
                for (const code in provinceData[provinceCode].cities) {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = provinceData[provinceCode].cities[code].name;
                    citySelect.appendChild(option);
                }
            }
            
            // 同时更新县区选项
            updateCountyOptions(provinceCode, 'unknown');
        }

        // 更新县区选项
        function updateCountyOptions(provinceCode, cityCode) {
            countySelect.innerHTML = '<option value="unknown">不知道</option>';
            
            if (provinceCode && provinceCode !== 'unknown' && 
                cityCode && cityCode !== 'unknown' && 
                provinceData[provinceCode] && 
                provinceData[provinceCode].cities[cityCode]) {
                
                for (const code in provinceData[provinceCode].cities[cityCode].counties) {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = provinceData[provinceCode].cities[cityCode].counties[code];
                    countySelect.appendChild(option);
                }
            }
        }

        // 生成身份证号
        function generateIdCard() {
            const province = provinceSelect.value;
            const city = citySelect.value;
            const county = countySelect.value;
            const year = yearSelect.value;
            const month = monthSelect.value;
            const day = daySelect.value;
            const gender = genderSelect.value;
            
            // 前6位：地址码
            let addressCodeStr = '';
            if (province !== 'unknown') {
                addressCodeStr += province;
                if (city !== 'unknown') {
                    addressCodeStr += city;
                    if (county !== 'unknown') {
                        addressCodeStr += county;
                    } else {
                        addressCodeStr += 'NN';
                    }
                } else {
                    addressCodeStr += 'NNNN';
                }
            } else {
                addressCodeStr = 'NNNNNN';
            }
            
            // 中间8位：出生日期
            let birthCodeStr = '';
            if (year !== 'unknown') {
                birthCodeStr += year;
                if (month !== 'unknown') {
                    birthCodeStr += month;
                    if (day !== 'unknown') {
                        birthCodeStr += day;
                    } else {
                        birthCodeStr += 'NN';
                    }
                } else {
                    birthCodeStr += 'NNNN';
                }
            } else {
                birthCodeStr = 'NNNNNNNN';
            }
            
            // 最后4位：顺序码和校验码
            let sequenceCodeStr = '';
            if (gender !== 'unknown') {
                // 顺序码前两位用NN表示，第三位根据性别确定奇偶
                sequenceCodeStr = 'NN' + (gender === 'male' ? '1' : '2');
            } else {
                sequenceCodeStr = 'NNN';
            }
            
            // 校验码用N表示
            let checkCodeStr = 'N';
            
            // 组合身份证号
            const idCard = addressCodeStr + birthCodeStr + sequenceCodeStr + checkCodeStr;
            
            // 更新结果页面
            resultId.textContent = idCard;
            addressCode.textContent = addressCodeStr;
            birthCode.textContent = birthCodeStr;
            sequenceCode.textContent = sequenceCodeStr;
            checkCode.textContent = checkCodeStr;
            
            // 切换到结果页面
            inputPage.classList.remove('active');
            resultPage.classList.add('active');
        }

        // 重置表单
        function resetForm() {
            provinceSelect.value = 'unknown';
            citySelect.innerHTML = '<option value="unknown">不知道</option>';
            countySelect.innerHTML = '<option value="unknown">不知道</option>';
            yearSelect.value = 'unknown';
            monthSelect.value = 'unknown';
            daySelect.value = 'unknown';
            genderSelect.value = 'unknown';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDateOptions();
            
            // 添加事件监听
            provinceSelect.addEventListener('change', function() {
                updateCityOptions(this.value);
            });
            
            citySelect.addEventListener('change', function() {
                updateCountyOptions(provinceSelect.value, this.value);
            });
            
            // 生成按钮点击事件
            generateBtn.addEventListener('click', generateIdCard);
            
            // 返回按钮点击事件
            backBtn.addEventListener('click', function() {
                resetForm();
                resultPage.classList.remove('active');
                inputPage.classList.add('active');
            });
        });
    </script>
</body>
</html>
